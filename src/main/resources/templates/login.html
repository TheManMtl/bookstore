<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <title>Spring Boot App - Security Practice</title>
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>
<body>
<!--NEW-->
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-5">
                        <a class="lead fw-normal mb-0 me-3 btn btn-outline-info" th:href="@{/books}">Home Page</a>
                    </div>

                    <div class="form-group">
                        <div class="text-danger" th:if="${param.error}">
                            Sorry! You entered invalid credentials.
                        </div>
                        <div class="text-primary" th:if="${param.registrationSuccess}">
                            You have successfully registered!
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-danger" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">PLease Sign in</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" name="username" required class="form-control form-control-lg"
                               placeholder="Enter your username"/>
                        <label class="form-label" for="username"></label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" name="password" required
                               class="form-control form-control-lg"
                               placeholder="Enter password"/>
                        <label class="form-label" for="password"></label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?
                            <!--                            <a href="#!" class="link-danger">Register</a>-->
                            <a class="link-danger" th:unless="${#authorization.expression('isAuthenticated()')}">
                                <a class="link-danger" th:href="@{/showRegistration}">Register</a>
                            </a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between bg-info py-4 px-4 px-xl-5">
        <!-- Copyright -->
        <div class="text-dark mb-3 mb-md-0">
            Copyright Â© 2023. All rights reserved.
        </div>
        <!-- Copyright -->
    </div>
</section>
</body>
</html>
